---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mealie-nfs-pv
spec:
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - hard
    - noatime
    - vers=4
  nfs:
    path: "/export/mealie/pvc"
    server: "192.168.2.2"
    readOnly: false

---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: mealie-nfs-pvc
  namespace: mealie
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 20Gi
