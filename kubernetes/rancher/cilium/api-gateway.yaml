apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: public-gateway
  namespace: kube-system
spec:
  gatewayClassName: cilium
  listeners:
  - name: http
    protocol: HTTP
    port: 80
    allowedRoutes:
      namespaces:
        from: All
  - name: https
    protocol: HTTPS
    port: 443
    hostname: "example.com" # Replace with your domain
    tls:
      mode: Terminate
      certificateRefs:
      - name: my-tls-secret # The name of your K8s Secret
    allowedRoutes:
      namespaces:
        from: All
